 <div id="planner-container">
	<div id="modal-new-day" class="modal">
		<div class="modal-content-box">
			<label>Date<input type="text" name="" id="datepicker"></label>
			<span id="datepicker-error"></span>
			<button id="but-add-new-day" ng-click="planner.addDay()">Add new day</button>
			<button id="close-new-day-modal" ng-click="planner.closeDayModal()" aria-label="Close add new day pop up window">
                <img alt="Close pop up window" src="images/cancel.svg">
            </button>
		</div>
	</div>
	<div id="modal-new-meal" class="modal">
		<div class="modal-content-box">
			<label>Meal Type
			<select id="modal-meal-type-list">
				  <option value="breakfast">breakfast</option>
				  <option value="lunch">lunch</option>
				  <option value="dinner">dinner</option>
				</select>
			</label>
			<label>Recipe
				<select id="modal-recipe-list">
				  <option value="" ng-repeat="recipe in planner.recipies">{{recipe.name}}</option>
				</select>
			</label>
			<button ng-click="planner.addMeal()">Add new meal</button>
			<button id="close-new-meal-modal" ng-click="planner.closeMealModal()" aria-label="Close add new meal pop up window">
                <img alt="Close add new meal pop up window" src="images/cancel.svg">
            </button>
		</div>
	</div>
	<div id="modal-groceries-list" class="modal">
		<div class="modal-content-box">
			<button id="close-groceries-list-modal" ng-click="planner.closeGroceriesListModal()" aria-label="Close groceries list">
                <img alt="Close groceries list" src="images/cancel.svg">
            </button>
            <div class="food-cat-header">
            	<img class="food-cat-img" ng-if="planner.meatFishChicken.length>0" src="images/meat.svg" alt="">
            	<h2 class="food-cat-title" ng-if="planner.meatFishChicken.length>0">Meat, fish and chicken</h2>
            </div>
            <ul>
            	<li ng-repeat="item in planner.meatFishChicken">
					<div><label for="list-item-{{item.name}}">{{item.name}}: {{item.mass}}gr</label></div><div><input type="checkbox" name="" id="list-item-{{item.name}}"></div>
            	</li>
            </ul>
            <div class="food-cat-header">
            	<img class="food-cat-img" ng-if="planner.fruitsVegetables.length>0" src="images/carrot.svg" alt="">
            	<h2 class="food-cat-title" ng-if="planner.fruitsVegetables.length>0">Fruits and vegetables</h2>
            </div>
            <ul>
            	<li ng-repeat="item in planner.fruitsVegetables">
            		<div><label for="list-item-{{item.name}}">{{item.name}}: {{item.mass}}gr</label></div><div><input type="checkbox" name="" id="list-item-{{item.name}}"></div>
            	</li>
            </ul>
            <div class="food-cat-header">
            	<img class="food-cat-img" ng-if="planner.milkProducts.length>0" src="images/milk.svg" alt="">
            	<h2 class="food-cat-title" ng-if="planner.milkProducts.length>0">Milk products</h2>
            </div>
            <ul>
            	<li ng-repeat="item in planner.milkProducts">
            		<div><label for="list-item-{{item.name}}">{{item.name}}: {{item.mass}}gr</label></div><div><input type="checkbox" name="" id="list-item-{{item.name}}"></div>
            	</li>
            </ul>
            <div class="food-cat-header">
            	<img class="food-cat-img" ng-if="planner.otherFood.length>0" src="images/food.svg" alt="">
            	<h2 class="food-cat-title" ng-if="planner.otherFood.length>0">Other food</h2>
            </div>
            <ul>
            	<li ng-repeat="item in planner.otherFood">
            		<div><label for="list-item-{{item.name}}">{{item.name}}: {{item.mass}}gr</label></div><div><input type="checkbox" name="" id="list-item-{{item.name}}"></div>
            	</li>
            </ul>
			
		</div>
	</div>
	<div class="container-btn-groceries-list">
		<button id="btn-groceries-list" ng-click="planner.createGroceriesList()">Show Groceries List</button>
	</div>
	<div class="day" ng-repeat="day in planner.days">
		<h2>{{day.date}}&nbsp;{{day.name}}</h2>
		<button id="{{day.id}}" class="add-but" ng-click="planner.openMealModal(day)" aria-label="Add new day"><img class="add-icon" src="images/plus.svg" alt="Add new meal button"></button>
		<div class="meal" ng-repeat="meal in day.meals">
			<span>{{meal.type}}</span>
			<svg height="8" width="6">
			  <circle cx="3" cy="3" r="3" fill="blue" />
			  Sorry, your browser does not support inline SVG.
			</svg>
			<span>{{meal.recipe.name}}</span>
		</div>
	</div>
	<div class="container-btn-new-day">
		<button id="btn-new-day" ng-click="planner.openDayModal()">
			New day
		</button>
	</div>
</div>
